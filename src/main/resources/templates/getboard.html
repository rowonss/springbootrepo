<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body th:align="center">
<h1>게시글 상세</h1>
<table th:align="center" border="1" th:cellpadding="0" th:cellspacing="0">

    <tr>
        <td bgcolor="orange" th:text="제목" width="80">
        </td>
        <!--
            [서버]에서 java의 데이터를 [클라이언트]html문서에 값을 할당해주는 문법${title}
        -->
        <th><input name="title" type="text" th:value="${board.title}"></th>
    </tr>
    <tr>
        <th bgcolor="orange" th:text="작성자">
        </th>
        <td th:text="${board.writer}"></td>
    </tr>
    <tr>
        <td bgcolor="orange" th:text="내용"></td>
        <td><textarea name="content" th:text="${board.content}" cols="40" rows="10"></textarea></td>
    </tr>
    <tr>
        <td bgcolor="orange" th:text="등록일"></td>
        <td th:text="${board.createDate}"></td>
    </tr>
    <tr>
        <td bgcolor="orange" th:text="조회수"></td>
        <td th:text="${board.cnt}"></td>
    </tr>
</table>
<a th:href="@{/getBoardList}">글목록</a>
<a th:href="@{/deleteboard(KeyValue=${board.keyValue})}">글삭제</a>
<a th:href="@{/updateboard(content=${board.content}, KeyValue=${board.keyValue})}">글수정</a>

<form th:align="center">
    <table th:align="center">
        <tr>
            <th bgcolor="orange" width="150">작성자</th>
            <th bgcolor="orange" width="200">내용</th>
        </tr>
        <tr th:each="comment:${commentList}">
            <td th:text="${comment.name}"></td>
            <td th:text="${comment.comments}"></td>
        </tr>
    </table>
</form>


<form th:action="@{/boardcomment(KeyValue=${board.keyValue})}" method="post" th:align="center">
    <table th:align="center" border="1" th:cellpadding="0" th:cellspacing="0">
        <tr>
            <td bgcolor="orange" th:text="작성자" width="80"></td>
            <td><input name="name" type="text" size="10"></td>
            <td rowspan="2"><textarea name="comments" cols="70" rows="5"></textarea></td>
        </tr>
    </table>
    <input th:align="center" type="submit" value="댓글 등록">
</form>
</body>
</html>
